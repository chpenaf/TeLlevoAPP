<ion-content class="ion-padding ion-text-center">


  <br>
  <br>
  <img class="title-image" src="/assets/logo_duoc.svg" />
  <ion-label 
    #title
    class="ion-text-center">
    <h1>TeLlevoAPP</h1>
    <p>¡Aprovecha el viaje!</p>
  </ion-label>
  <br>

  <div>
    <ion-item>
      <ion-input 
        #username
        type="text" 
        [(ngModel)]="user.usuario"
        placeholder="Usuario">
      </ion-input>
      <ion-icon slot="end" name="person-outline" class="yellow"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input 
        #password
        type="password" 
        [(ngModel)]="user.password"
        placeholder="Contraseña">        
      </ion-input>
      <ion-icon slot="end" name="key-outline" class="yellow"></ion-icon>
    </ion-item>
    
    
    <ion-button (click)="onClick()" expand="block">
      Iniciar sesión
    </ion-button>
    <br>
    <p class="ion-text-center">
      ¿Olvidaste contraseña? 
      <a routerLink="/reset-password">Restablecer</a>
    </p>

  </div>

</ion-content>
