<app-header [backButton]="true"
            titulo="Programar nuevo viaje">
</app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nuevo viaje</ion-card-subtitle>
      <ion-card-title>Ingresa datos del viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Origen</ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hora de salida estimada</ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cantidad de pasajeros</ion-label>
        <ion-input type="number" min=1 max=4>
        </ion-input>
      </ion-item>
      <ion-button expand="block" (click)="programar()">
        Programar viaje
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
