<app-header [backButton]="true"
            titulo="Actualizar perfil">
</app-header>

<ion-content>
  <div>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username" name="username" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email" name="email"></ion-input>
    </ion-item>

    <ion-button expand="block"
                (click)="guardar()">
        Guardar
    </ion-button>

  </div>
</ion-content>
